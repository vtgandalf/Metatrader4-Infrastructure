syntax = "proto3";
import "google/protobuf/empty.proto";
import "./../testing_data/testing_data.proto";
import "./../reports/optimization_report.proto";

service MetaTrader4Servicer{
    rpc GetTestingData(google.protobuf.Empty) returns (TestingData){}
    rpc SetTestingData(TestingData) returns (google.protobuf.Empty){}
    rpc ExecuteTest(TestingData) returns (OptimizationReport){}
    rpc GetResult(google.protobuf.Empty) returns (OptimizationReport){}
    rpc GetData(TestingData, OptimizationReport) returns (google.protobuf.Empty){}
    rpc SetData(google.protobuf.Empty) returns (TestingData, OptimizationReport){}
}